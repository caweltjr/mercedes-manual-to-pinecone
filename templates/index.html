<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Query</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            position: fixed;
            top: 0;
            z-index: 10;
            animation: slideDown 0.8s ease-out;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2); /* Navbar glow */
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }

            to {
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: auto;
            animation: rotateIn 1.5s ease-in-out;
        }

        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotate(-180deg) scale(0.5);
            }

            to {
                opacity: 1;
                transform: rotate(0) scale(1);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            margin-top: 120px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeUp 1s ease-in-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ecf0f1;
            font-size: 2.2em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            outline: none;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

            input[type="text"]:focus {
                background: #fff;
                box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
            }

        input[type="submit"] {
            padding: 15px;
            font-size: 1.2em;
            background: #f1c40f;
            color: #2c3e50;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 700;
        }

            input[type="submit"]:hover {
                background: #f39c12;
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(243, 156, 18, 0.6);
            }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <img src="/static/logo.png" alt="Manual Insights" class="logo">
    </div>
    <div class="container">
        <h1>Ask Your Mercedes Manual</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="e.g., How do I reset the service light?" required>
            <input type="submit" value="Ask">
        </form>
    </div>
</body>
</html>
